<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/main.css"/>
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../css/content.css"/>
	<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="../js/repeat_css.js"></script>
	<style type="text/css">
		label{
			margin-left: 20px;
		}
		select>option{
			margin-bottom: 5px;
		}
	</style>
	<script type="text/javascript">
		$(function(){
			
	$("select option").click(function(){
		// var _obj=$(this);
		// var i=$(this).index();
		var j=$(this).text();
		$(".label-warning").html(j);
		});
	});
	</script>
</head>
<body>
	<div id="one"></div>
	<div id="two"></div>
	<div id="three"></div>
	<div class="content">
		<div class="error-container">
			<h4>增加商品</h4>
			<div class="hr"></div>
		</div>
		<div>
			你当前选择的是：
			<span class="label label-warning sel-text">请选择</span>
			（商品上架后不可修改，请谨慎选择）
			<div class="space-2"></div>
			<select class="form-control" multiple="multiple" style="min-height: 200px;">
				<option value="0">手机</option>
				<option value="1">女鞋</option>
				<option value="2">护肤品</option>
				<option value="3">女包</option>
				<option value="4">手机</option>
				<option value="5">护肤品</option>
			</select>
		</div>
		<div class="space-2"></div>
		<div class="clearfix form-actions">
			<button class="btn btn-info btn-lg" type="submit" style="margin-left: 50px;">确定</button>
		</div>
	</div>
</body>
</html>
