<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="../css/iconfont.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/main.css" />
		<link rel="stylesheet" type="text/css" href="../css/content.css" />
		<link rel="stylesheet" type="text/css" href="../css/版本发布-icon.css" />
		<script src="../js/jquery-2.1.0.js"></script>
		<script src="../js/repeat_css.js"></script>
	</head>
		<style type="text/css">
			.page-content{
				width: 1136px;
				display: inline-block;
			}
		</style>
	<body>
		<div id="one"></div>
		<div id="two"></div>
		<div id="three"></div>
		<div class="page-content">
			<div class="container">
				<div class="row">
					<!--<div class="col-xs-12"></div>-->
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label font">发布平台：</label>
							<div class="col-sm-10">
								<select style="width: 80px; height: 25px;">
									<option value="0">Android</option>
									<option value="1">ios</option>
									<option value="2">win8</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label font">版本号：</label>
							<div class="col-sm-10">
								<input type="text" class=" col-sm-2 input-1" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label font">版本大小：</label>
							<div class="col-sm-10">
								<input type="text" class="col-sm2 input-1" placeholder="选填" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label font">强制更新：</label>
							<div class="col-sm-10">
								<label>
												<input name="form-field-radio" type="radio" class="ace">
												<span class="lbl"> 是</span>
											</label>&nbsp;&nbsp;&nbsp;&nbsp;
								<label>
												<input name="form-field-radio" type="radio" class="ace">
												<span class="lbl"> 否</span>
											</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label font">下载地址：</label>
							<div class="col-sm-10">
								<input type="text" class="col-sm2 input-2" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label font">接口地址：</label>
							<div class="col-sm-10">
								<input type="text" class="col-sm2 input-2" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label font">功能说明：</label>
							<div class="col-sm-10">
								<textarea cols="30" rows="10" style="width:400px; height:150px;"></textarea>
							</div>
						</div>
						<div class="clearfix form-actions">
							<div class="col-md-offest-2 col-md-9" style="margin-left: 80px;">
								<button class="btn btn-info" type="submit">
									<i class="iconfont icon-tijiao"></i>
									确认
								</button> &nbsp;&nbsp;
								<button class="btn btn-success" type="reset">
									<i class="iconfont icon-fanhui"></i>
									返回
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
