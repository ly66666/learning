<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/main.css"/>
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="../css/content.css"/>
	<script type="text/javascript" src="../js/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="../js/repeat_css.js"></script>
	<script type="text/javascript" src="../js/icon-1.js"></script>
	<style type="text/css">
		.icon {
		   width: 1em; height: 1em;
		   vertical-align: -0.15em;
		   fill: currentColor;
		   overflow: hidden;
		}
		.JS_content{
			display: inline;
			position: absolute;
		}
		.JS_yes{
			width: 55px;
			height: 25px;
			background-color: #468fcc;
			border-radius: 20px;
			display: inline-block;
			color: #fff;
		}
		.JS_no{
			width: 55px;
			height: 25px;
			background-color: #8b9aa3;
			border-radius: 20px;
			display: inline-block;
			color: #FFF;
		}
	</style>
	<script type="text/javascript">
		var i=0;
		$(function(){
			// console.log(i);
			$(".JS_no").click(function(){
				++i;
				if (i%2!=0) {
					alert("开启");
					$(this).removeClass("JS_no").addClass("JS_yes");
					$("#left").css("float","right");
					$("#font_1").html("YES");
					
				}else if(i%2==0){
					alert("关闭");
					$(this).removeClass("JS_yes").addClass("JS_no");
					$("#left").css("float","left");
					$("#font_1").html("NO");
					
				}
			});
		});
	</script>
</head>
<body>
	<div id="one"></div>
	<div id="two"></div>
	<div id="three"></div>
	<div class="space-1"></div>
	<div class="content">
		<div class="content-one">
			<ul class="nav nav-pills" style="margin-left:0">
				<li class="active">
					<a href="#">待处理</a>
				</li>
				<li>
					<a href="#">处理记录</a>
				</li>
			</ul>
		</div>
		<div class="space-2"></div>
		<div class="contend-two" style="display:inline-block;">
			<div class="pull-left">
				<div class="input-group" style="width: 250px;margin-left: 0">
					<span class="input-group-addon">
						<svg class="icon" aria-hidden="true" style="font-size: 18px">
 							<use xlink:href="#icon-rili"></use>
						</svg>
					</span>
					<input type="JS_text" value="2017.12.30-2018.1.1" class="form-control">
				</div>
			</div>
			<div class="pull-left" style="margin-left:20px;">
				<select name="" id="">
					<option value="0">全部身份</option>
					<option value="0">会员</option>
					<option value="0">业主</option>
					<option value="0">租客</option>
					<option value="0">住户</option>
				</select>
			</div>
			<div class="pull-left" style="margin-left: 20px;">
				<input type="text" placeholder="姓名/电话" style="height: 30px;">
			</div>
			<span class="pull-left" style="margin:3px 0 0 10px;">
				<button class="btn btn-purple btn-sm" >查询
					<svg class="icon" aria-hidden="true" >
 						<use xlink:href="#icon-sousuo"></use>
					</svg>
				</button>
			</span>
		</div>
		<div class="space-2"></div>
		<div>
			开启审核:
			<div class="JS_content">
				<span class="JS_no pull-left">
				<svg class="icon" id="left" aria-hidden="true" style="font-size: 24px;">
 					<use xlink:href="#icon-yuan"></use>
				</svg>
				<font id="font_1">NO</font>
			</span>

			</div>
			<button class="btn btn-info pull-right btn-sm">审核</button>
		</div>
		<div class="space-2"></div>
		<table class="table table-striped table-bordered table-hover" width="1136px;">
			<thead>
				<tr>
					<th><input type="checkbox">序号</th>
					<th>用户名</th>
					<th>姓名</th>
					<th>电话</th>
					<th>性别</th>
					<th>小区</th>
					<th>分组</th>
					<th>注册时间</th>
					<th>注册方式</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input type="checkbox">1 <input class="rec_id" type="hidden" value="0"></td>
					<td>155646546456</td>
					<td>陈果</td>
					<td>18865856969</td>
					<td>性别</td>
					<td>格力广场</td>
					<td>业主（A1栋3001）</td>
					<td>2014-10-12 12:00:53</td>
					<td>系统添加</td>
					<td>正常</td>
					<td><button class="btn btn-primary btn-xs Js_check_one">审核</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
